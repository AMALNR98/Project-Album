<div class="card testimonial-card">
  <div class="card-up" style="background-color: #9D789B;"></div>
  <div class="avatar mx-auto bg-white">
    <img height="250px" width="250px" src="{{ user | photo }}" class="rounded-circle" />
    <div class="card-body">
      <h4 style="text-align: center" class="mb-4">{{user.fname + " " + user.lname}}</h4>
      <hr />
      <p class="dark-grey-text mt-4">
        <i class="fas fa-quote-left pe-2"></i><b>{{user.bio if user.bio else ''}}</b>
      </p>
    </div>
  </div>
</div>
