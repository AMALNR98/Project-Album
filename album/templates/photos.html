{% extends 'base.html' %}
{% block content %}

<div class="row">
    {% for photo in photos %}
    {% set photo_path = path + '/' + photo.name %}
  <div class="col-lg-4 col-md-12 mb-4 mb-lg-0">
    {% block breadcrumb %}
    <nav class="breadcrumb">
     <ol class="breadcrumb">
         <li class="breadcrumb-item"><a href="/">Home</a></li>
         <li class="breadcrumb-item">albums</li>
         
         <!-- use url_for -->
        
     </ol>
 </nav>
    {% endblock %}
    <div class="thumbnail">
        <img
        src='{{ url_for("static", filename=photo_path) }}'
        class="w-100 shadow-1-strong rounded mb-4"
        alt="Boat on Calm Water"/>
    </div>
  </div>
    {% endfor %}
    <form action="{{url_for('album.add_photo', user_id=current_user.id, album_name = album_name)}}" method="post" class="m-3" enctype="multipart/form-data">
        <input type="text" name="description"  placeholder="description">
        {{form.photo}}
        {{form.status}}
        <input type="submit" value="submit">
    </form>
    
</div>
    {% endblock %}
