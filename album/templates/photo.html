{% extends 'base.html' %}
{% block content %}

    
    {% set photo_path = path + '/' + photo.name %}
    <div class="carousel-item active">
      <img
        src='{{ url_for("static", filename=photo_path) }}'
        class="d-block w-50 h-50"
        alt='{{photo_name}}'
      />
    

     
        
</div>
    {% endblock %}
    {% block breadcrumb %}
    <nav class="breadcrumb">
     <ol class="breadcrumb">
         <li class="breadcrumb-item"><a href="/">Home</a></li>
         <li class="breadcrumb-item"><a href="{{url_for('album.view_album',
           user_id=user.id ,album_name=album_name)}}">albums</a></li>
         
         <li class="breadcrumb-item active">photo</li>
         <!-- use url_for -->
        
     </ol>
 </nav>
    {% endblock %}


    {% block sidebar %}
    <p>{{photo.name}}</p>
    <p>{{photo.description}}</p>
    {% endblock %}
