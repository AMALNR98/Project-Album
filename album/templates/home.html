{% extends 'base.html' %}
{% block content %}
<div>
    <ol>
        {% for album in albums %}
        <li > <a href="{{url_for('album.view_album', user_id=user.id ,album_name=album.name)}}">{{album.name}}</a></li>
        {% endfor %}

    </ol>
    <form method="post" action="{{url_for('album.add_album', user_id=user.id)}}">
        {{form.name.label}}
        {{form.name}} <br>
        {{form.description.label}}
        {{form.description}} <br>
        {{form.status.label}}
        {{form.status}}
        <input type="submit" value="submit">
    </form> 
</div>
    {% endblock %}
